<ion-header>

  <ion-navbar>
    <ion-title>{{'Send' | translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-bounce>
  <div *ngIf="hasXmccWallets">
    <ion-searchbar placeholder="Search or enter monoeci address" [(ngModel)]="search" (ngModelChange)="findContact(search)"></ion-searchbar>

    <div *ngIf="filteredContactsList && filteredContactsList[0]">
      <ion-item-divider>
        <span translate>Transfer to Contact</span>
      </ion-item-divider>
      <ion-list>
        <button ion-item *ngFor="let item of filteredContactsList" (click)="goToAmount(item)">
          <ion-icon item-start>
            <gravatar [name]="item.name" [width]="30" [email]="item.email"></gravatar>
          </ion-icon>
          <div class="item-title">{{item.name}}</div>
        </button>
        <button ion-item class="show-more" *ngIf="contactsShowMore" (click)="showMore()">
          <span translate>Show all</span>
        </button>
      </ion-list>
    </div>

    <div *ngIf="walletXmccList && walletXmccList[0]">
      <ion-item-divider class="title">
        <img src="assets/img/icon-monoeci.svg" alt="Monoeci Wallets" width="16" />
        <span translate>Transfer to Monoeci Wallet</span>
      </ion-item-divider>

      <ion-list>
        <button ion-item *ngFor="let wallet of walletXmccList" (click)="goToAmount(wallet)">
          <ion-icon item-start>
            <img *ngIf="wallet.network == 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet-testnet.svg"
              class="icon-wallet" />
            <img *ngIf="wallet.network != 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet.svg"
              class="icon-wallet" />
          </ion-icon>
          <div class="item-title">{{wallet.name}}
            <span *ngIf="wallet.m > 1">{{wallet.m}}-{{wallet.n}}</span>
          </div>
        </button>
      </ion-list>
    </div>
    <ion-item-divider></ion-item-divider>
  </div>
  <div *ngIf="!hasXmccWallets" class="no-wallet-message">
    <span translate>To get started, you'll need to create a monoeci wallet and get some monoeci.</span>
  </div>
</ion-content>
