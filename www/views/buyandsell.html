<ion-view id="buy-and-sell" show-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>Buy or Sell Monoeci</ion-nav-title>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="explain">
        <i class="icon buy-and-sell-icon">
          <img src="img/app/coin-icon.png"/>
        </i>
        <div class="explain-heading">From an Exchange</div>
        <div class="explain-description">Buy or sell Monoeci from exchanges.</div>
      </div>
      <div class="item item-divider"></div>
	  
      <div ng-repeat="service in services">

        <div class="item item-icon-right" ng-click="openMarket(service.url)"">
          <span>{{ service.caption }}</span>
          <i class="icon bp-arrow-right"></i>
        </div>
      </div>
  </ion-content>
</ion-view>
